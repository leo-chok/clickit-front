<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div id="title">
        <h1>ClickIt!</h1>
    </div>
    <div id="container">
        <div id="left">
            <span>Wanna race ?</span>
            <span>Type your username and press the button!</span>
            <div class="input__container">
                <div class="shadow__input"></div>
                <input type="text" id="usernameTextField" name="username" class="input__search"
                    placeholder="Enter username" />
            </div>

            <div id="table">
                <div id="user"></div>
                <div id="usercount"></div>
            </div>
            <!-- <div class="usersNumber">
                <p>U 're <span id="rank"></span> of <span id="people"></span> users.</p>
            </div> -->
        </div>

        <div id="center">
            
            <!-- BUTTON !-->
            <button id="button" class="button-82-pushable" role="button">
                <!-- <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                </span> -->
            </button>
            <!-- COMPTEUR !-->
            <div class="brutalist-container">
                <div id="counter" class="brutalist-input smooth-type"></div>
            </div>

            <!-- MESSAGE !-->
            <div id="message">
                <span>This is the number of clicks around the world!</span>
            </div>


            <div id="sign">
                <a href="https://github.com/leo-chok"><span>Made by leo-chok</span></a>
            </div>
        </div>

        <div id="right">
            <span>Some future features</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
